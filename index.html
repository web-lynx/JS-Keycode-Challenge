<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Keycode Tester</title>
</head>
<body>
<div id="wrapper">
<h1 id="pressKey">Press a key to see the event keycode</h1>
<div id="container">
    <div class="item">
        <h2 display="none">event.Key</h2>
        <p id="eventKey"></p>
    </div>
    <div class="item">
        <h2>event.Code</h2>
        <p id="eventCode"></p>
    </div>
    <div class="item">
        <h2>event.Which</h2>
        <p id="eventWhich"></p>
    </div>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
